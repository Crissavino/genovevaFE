                <div class="total-products">
                  <p><span *ngIf="this.productosBD">{{ this.productosBD.length }}</span> productos encontrados</p>
                </div>

                <div class="product-sorting d-flex">

                  <form action="#" method="get">

                      <option value="mayor">Precio: $$$ - $</option>
                      <option value="menor">Precio: $ - $$$</option>

                    <input type="submit" class="d-none" value="">
                  </form>
                </div>
              </div>
            </div>
          </div>

            <!-- todos los productos -->
            <cdk-virtual-scroll-viewport itemSize="50" style="height: 800px;"

              <div class="row">
                <app-producto class="col-12 col-sm-6 col-lg-4" *cdkVirtualFor="let producto of this.productosBD" [producto]="producto">
                </app-producto>
              </div>
            </cdk-virtual-scroll-viewport>

            <!-- productos filtrados por color -->
            <cdk-virtual-scroll-viewport itemSize="50" style="height: 800px;" 
              *ngIf="filtraColor && !cargando && !filtraCategoria && !ordenadoMayor && !ordenadoMenor && !ordenadoNuevo && !ordenado">
              <div class="row">
                <app-producto class="col-12 col-sm-6 col-lg-4" *cdkVirtualFor="let producto of this.productoPorColor" [producto]="producto">
                </app-producto>
              </div>
            </cdk-virtual-scroll-viewport>

            <!-- productos filtrados por categorias -->
            <cdk-virtual-scroll-viewport itemSize="50" style="height: 800px;" 
              *ngIf="filtraCategoria && !cargando && !filtraColor && !ordenadoMayor && !ordenadoMenor && !ordenadoNuevo && !ordenado">
              <div class="row">
                <app-producto class="col-12 col-sm-6 col-lg-4" *cdkVirtualFor="let producto of this.productoPorCategoria"

              </div>
            </cdk-virtual-scroll-viewport>

            <!-- productos ordenados por mayor precio-->
            <cdk-virtual-scroll-viewport itemSize="50" style="height: 800px;" 
              *ngIf="!filtraCategoria && !cargando && !filtraColor && ordenadoMayor && !ordenadoMenor && !ordenadoNuevo && !ordenado">

                <app-producto class="col-12 col-sm-6 col-lg-4" *cdkVirtualFor="let producto of this.productoOrdenado" [producto]="producto">
                </app-producto>
              </div>
            </cdk-virtual-scroll-viewport>
            <!-- productos ordenados por menor precio-->
            <cdk-virtual-scroll-viewport itemSize="50" style="height: 800px;"

                </app-producto>
              </div>
            </cdk-virtual-scroll-viewport>
