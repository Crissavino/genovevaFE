<!-- ##### Welcome Area Start ##### -->
<section class="welcome_area bg-img background-overlay"
  style="background-image: url(../../../assets/template/img/bg-img/bg-1.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="hero-content">
          <h2>New Collection</h2>
          <a [routerLink]="[ '/shop' ]" class="btn essence-btn">Ver</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Welcome Area End ##### -->

<!-- ##### Top Catagory Area Start ##### -->
<div class="top_catagory_area section-padding-80 clearfix">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Single Catagory -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="single_catagory_area d-flex align-items-center justify-content-center bg-img"
          style="background-image: url(../../../assets/template/img/bg-img/bg-2.jpg);">
          <!-- ../img/core-img/long-arrow-left.svg -->
          <div class="catagory-content">
            <a [routerLink]="['/shop/']">Remeras</a>
          </div>
        </div>
      </div>
      <!-- Single Catagory -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="single_catagory_area d-flex align-items-center justify-content-center bg-img"
          style="background-image: url(../../../assets/template/img/bg-img/bg-3.jpg);">
          <div class="catagory-content">
            <a [routerLink]="['/shop/']">Pantalones</a>
          </div>
        </div>
      </div>
      <!-- Single Catagory -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="single_catagory_area d-flex align-items-center justify-content-center bg-img"
          style="background-image: url(../../../assets/template/img/bg-img/bg-4.jpg);">
          <div class="catagory-content">
            <a [routerLink]="['/shop/']">Acesorios</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ##### Top Catagory Area End ##### -->

<!-- ##### CTA Area Start ##### -->
<div class="cta-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="cta-content bg-img background-overlay"
          style="background-image: url(../../../assets/template/img/bg-img/bg-5.jpg);">
          <div class="h-100 d-flex align-items-center justify-content-end">
            <div class="cta--text">
              <h6>-60%</h6>
              <h2>Global Sale</h2>
              <a [routerLink]="['/shop/descuentos']" class="btn essence-btn">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ##### CTA Area End ##### -->

 <!-- ##### New Arrivals Area Start ##### -->
 <section class="new_arrivals_area section-padding-80 clearfix">

       <div class="col-12">
         <div class="section-heading text-center">
           <h2>Productos Populares</h2>
         </div>
       </div>
     </div>
   </div>

   <div class="container">
     <div class="row">

              <app-popular-products [producto]="producto"></app-popular-products>
            </div>
          </div>
       </div>
     </div>
   </div>
