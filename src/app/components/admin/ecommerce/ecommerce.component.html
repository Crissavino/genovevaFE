  <table class="table table-hover table-borderless animated fadeIn fast">
    <thead class="thead-light">
      <tr>
        <th class="text-center" scope="col"># ID</th>
        <th class="text-center" scope="col">Producto</th>
        <th class="text-center" scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let producto of this.productosBD">

        <th class="w-25" scope="row">{{ producto.id }}</th>

        <td class="w-25">{{ producto.titulo }}</td>

        <td [style.background-color]="producto.stock == 1 ? 'yellow' : producto.stock == 0 ? 'red' : 'inherit'"
          class="w-25">{{ producto.stock }}</td>
        <td class="w-25 text-center">
          <button [routerLink]="['/admin/ecommerce/producto', producto.id]" class="mr-2 btn btn-outline-primary">Editar</button>
          <button (click)="borrarProducto(producto.id)" class="btn btn-outline-danger">Eliminar</button>
        </td>

      </tr>

    </tbody>
  </table>
</div>
