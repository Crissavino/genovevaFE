<!-- ##### Right Side Cart Area ##### -->
<div class="cart-bg-overlay"></div>

<div class="right-side-cart-area">

  <!-- Cart Button -->
  <div class="cart-button">
    <a href="#" id="rightSideCart"><img src="assets/template/img/core-img/bag.svg" alt="">
      <span>{{cantidadDeProd}}</span></a>
  </div>

  <div class="cart-content d-flex">

    <!-- Cart List Area -->
    <div class="cart-list">
      <!-- Single Cart Item -->
      <div *ngFor="let producto of productosCarrito"  class="single-cart-item">
        <a class="product-image">
          <img src="{{producto.path[0]}}" class="cart-thumb" alt="">
          <!-- Cart Item Desc -->
          <div class="cart-item-desc">
            <span class="product-remove" (click)="quitarProducto(producto.idCarrito)"><i class="fa fa-close"
                aria-hidden="true"></i></span>
            <h6>{{producto.titulo}}</h6>
            <p class="size">Talle: {{producto.talle}}</p>
            <p class="price">${{producto.precio}}</p>
          </div>
        </a>
      </div>
