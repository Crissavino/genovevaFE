<div class="breadcumb_area bg-img" style="background-image: url(assets/template/img/bg-img/breadcumb.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="page-title text-center">
          <h2>Tus Productos Favoritos</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" style="margin: auto; margin-top: 400px; margin-bottom: 300px;" class="row text-center animated fadeIn">
  <img style="width: 10%; margin: auto;" src="assets/loading/Rolling-1s-200px.svg" alt="">
</div>
<div *ngIf="!cargando" class="container">
  <cdk-virtual-scroll-viewport itemSize="50" style="height: 1200px;">
    <div class="row" style="margin-top: 50px;">
      <app-producto class="col-12 col-sm-6 col-lg-4" *cdkVirtualFor="let producto of this.productosFavoritos"
        [producto]="producto">
      </app-producto>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
